name: Deploy Shopify Theme

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Validate theme
      run: |
        npx @shopify/cli theme check
        npm run lint
        
    - name: Deploy to Shopify (Development)
      if: github.event_name == 'pull_request'
      run: |
        npx @shopify/cli theme push --unpublished --store=${{ secrets.SHOPIFY_STORE }} 
      env:
        SHOPIFY_CLI_PARTNERS_TOKEN: ${{ secrets.SHOPIFY_CLI_PARTNERS_TOKEN }}
        
    - name: Deploy to Shopify (Production)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        npx @shopify/cli theme push --live --store=${{ secrets.SHOPIFY_STORE }}
      env:
        SHOPIFY_CLI_PARTNERS_TOKEN: ${{ secrets.SHOPIFY_CLI_PARTNERS_TOKEN }}